<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Traffic view</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script src="/js/jquery.js"></script>
    <script src="js/start.js"></script>
</head>
<body>

<header class="header">
  <div class="inner-header">
    <a href="/dump" class="brand"><span class="brand-img"></span>Trafikdumplistning</a>

    <nav class="menu">
        <a href="/status/">Tjänster</a>
        <a href="/">Dokumentation</a>
    </nav>
  </div>
</header>

<div class="wrap">

    <p>Sök-exempel: host 8.8.8.8, port 80, host 8.8.8.8 and proto ICMP</p>
    <div class="search-field">
        <input type="search" class="search-bar" placeholder="Sök (ngrep syntax)">
    </div>

    <div class="data-table">
	<div class="data-size"></div>
	<div class="data-message"></div>
        <ul class="data-list">
            <li>
                <a href="#" class="list-item">
                    <h2>Name of file</h2>
                    <h3>File size</h3>
                    <h3>Date of file</h3>
                </a>
            </li>
        </ul>
    </div>
</div> <!-- wrap -->

<footer class="footer">
    <p class="copy-mark">Öppen fri programvara</p>
